<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio Resume Builder</title>
</head>
<body>
    <div class="container">
        <h1>Portfolio Resume Builder</h1>
        <nav>
            <button onclick="showPage('resume-page')">Resume</button>
            <button onclick="showPage('projects-page')">Projects</button>
            <button onclick="showPage('skills-page')">Skills</button>
            <button onclick="showPage('contact-page')">Contact</button>
        </nav>

        <div id="resume-page" class="page">
            <form id="resume-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="education">Education:</label>
                    <textarea id="education" required></textarea>
                </div>
                <div class="form-group">
                    <label for="experience">Experience:</label>
                    <textarea id="experience" required></textarea>
                </div>
                <button type="submit">Generate Resume</button>
            </form>
            <div id="resume" class="resume">
                <h2>Resume</h2>
                <div id="resume-content"></div>
            </div>
        </div>

        <div id="projects-page" class="page" style="display:none;">
            <h2>Projects</h2>
            <textarea id="projects" placeholder="List your projects here..."></textarea>
            <button id="save-projects">Save Projects</button>
        </div>

        <div id="skills-page" class="page" style="display:none;">
            <h2>Skills</h2>
            <textarea id="skills" placeholder="List your skills here..."></textarea>
            <button id="save-skills">Save Skills</button>
        </div>

        <div id="contact-page" class="page" style="display:none;">
            <h2>Contact</h2>
            <textarea id="contact-info" placeholder="Your contact information..."></textarea>
            <button id="save-contact">Save Contact</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
